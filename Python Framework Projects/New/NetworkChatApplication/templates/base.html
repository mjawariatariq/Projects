<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags ko define kar rahe hain -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS ko include kar rahe hain -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Title block jo child templates mein override ho sakta hai -->
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <!-- Header block ko define kar rahe hain, jo child templates mein override ho sakta hai -->
    {% block header %}
    <div class="alert alert-danger" role="alert">
        Hi <b>{{ user.username }}</b>, Welcome to Network Chat Application!
    </div>
    <br/>
    {% endblock %}

    <!-- Main content block ko define kar rahe hain -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Optional JavaScript ko include kar rahe hain -->
    <!-- Sab se pehle jQuery, phir Popper.js, aur phir Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static 'chat.js' %}"></script>
  </body>
</html>
